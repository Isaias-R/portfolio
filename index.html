<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Poppins:wght@100&display=swap" rel="stylesheet">

    <title>calculadora imc</title>
</head>
<body>
    <main>
        <h1>calculadora IMC</h1>
        <div class="divAltura">
            <label for="altura">Altura (M)</label>
            <input type="number" id="altura" placeholder="Sua Altura"/>
        </div>
        <div class="divPeso">
            <label for="peso">Peso (KG)</label>
            <input type="number" id="peso" placeholder="Seu Peso"/>
        </div>

        <div class="divCalc">
            <button onclick="calcIMC()">Calcular</button>
        </div>
        <span id="resultado"></span>
    </main>

    <script src="./main.js"></script>
</body>
</html>
