<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulario CDN</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Formulario de cadastro CDN</h2>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label" for="email">Seu e-mail:</label>
                <input id="email" type="email" class="form-control">
                <label class="form-label" for="telefone">Seu Telefone:</label>
                <input id="telefone" type="number" class="form-control">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e aceito os termos e condições do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>

    <!--Limite HTML-->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
